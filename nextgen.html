<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building animations</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
    }

    header::before {
        content: "";
        background: url('bg.jpg') no-repeat center center/cover;
        position: absolute;
        top: 0;
        left: 0;
        /* bottom: 0; */
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.5;
    }

    .container {
        /* width: 60%; */
        margin: 0;
        animation-name: swipe;
        animation-duration: 2s;
        animation-fill-mode: forwards;
        
    }

    .menu {
        display: flex;
        flex-direction: row;
        justify-content: center;
        /* border: 2px solid black; */
        /* width: 40%; */
        animation-name: swipe;
        animation-duration: 2s;
        animation-fill-mode: forwards;
        /* animation-delay: 1s; */
    }

    .find {
        display: flex;
        /* border: 2px solid black; */
        width: 50%;
        justify-content: center;
        /* border-left: 2px solid black;
        border-right: 2px solid black; */
    }

    .bor {
        display: flex;
        border-left: 2px solid black;
        border-right: 2px solid black;
    }
    /* .navbar{
        background-color: antiquewhite;
        position: absolute;
        top: 0;
    } */
    .navbar>ul {
        font-family: 'Ubuntu', sans-serif;
        margin-bottom: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .upper {
        list-style: none;
        padding: 1rem 2rem;
        font-size: 100%;
    }

    .upper a {
        text-decoration: none;
        color: white;
    }

    .upper a:hover {
        color: rgb(108, 177, 119);
    }

    .search {
        list-style: none;

        /* padding: 3px 20px; */
        width: auto;
        color: white;
        justify-content: left;

    }

    #s {
        position: relative;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 10px;
        height: 80%;
        font-size: 100%;
        background: none;
    }

    #s:active {
        border: 2px solid rgb(108, 177, 119);
    }

    #btn {

        color: white;
        background: none;
        border: 2px solid white;
        border-radius: 10px;
        height: 80%;
        font-size: 100%;
        /* padding: 0px 10px; */
        margin: 0 1rem;
    }

    #btn:hover {
        cursor: pointer;
        border: 2px solid rgb(83, 201, 103);
        color: rgb(83, 201, 103);
        border-radius: 10px;
    }

    #btn:active {
        cursor: pointer;
        border: 2px solid rgb(108, 177, 119);
        color: rgb(108, 177, 119);
        border-radius: 10px;
    }

    li>ul {
        display: none;
    }

    li>ul li {
        list-style: none;
        margin: 15px 0;
    }

    li>ul li:hover {
        cursor: pointer;
        color: rgb(108, 177, 119);
    }

    .drop:hover>ul {
        display: flex;
        flex-direction: column;
        position: absolute;
        padding-left: 0;
        justify-content: left;
    }

    /* .item {
        border: 2px solid red;
        background-color: blue;
        position: relative;
        width: 20%;
        height: 10em;
        /* animation-name: swipe;
        animation-duration: 2s; */
    /* animation-timing-function: ; */
    /* animation-fill-mode: forwards; 
    }*/
    @keyframes swipe {
        from {
            width: 70%;
        }

        to {
            width: 100%;
        }
    }

    /* @keyframes dropdown{
        from{
            height: 0vh;
        }
        to{
            height: 1vh;
        }
    } */
    .logo{
        margin-top: 10px;
        margin-right: 72px;
        font-size: xx-large;
        cursor: pointer;
    }
    .logo:hover{
        color: rgb(108, 177, 119);
    }
</style>

<body>
    <!-- <div class="container">
        <div class="item">Item-1</div>
    </div> -->
    <header>
        <div class="container">
            <nav class="navbar">
                <ul>
                    <div class="menu">
                        <Strong class="logo">
                            NextGen
                        </Strong>
                        <div class="bor">

                            <li class="upper"><a href="#">Home</a></li>
                            <li class="upper"><a href="#">Services</a></li>
                            <li class="upper drop"><a href="#">Products</a>
                                <ul>
                                    <li>Web Engine</li>
                                    <li>Android Engine</li>
                                    <li>Game Engine</li>
                                </ul>
                            </li>
                            <li class="upper"><a href="#">Downloads</a></li>
                        </div>
                    </div>
                    <div class="find">
                        <li class="search">

                            <input type="text" name="" id="s" placeholder=" Search iFind">
                            <input type="button" id="btn" value="iFind">

                        </li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
